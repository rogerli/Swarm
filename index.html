<!--Swarm v1.10 Roger Li (c) 2013--><html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /><meta name="description" content="Swarm - a nonstop, addictive game" /><meta name="keywords" content="Swarm Tablocks Game HTML Javascript CSS JQuery Web Technology Website" /><title>Swarm</title><link rel="stylesheet" type="text/css" href="css/style.css" /></head><body><div id="container"></div><div id="preloader"><div id="prebox"><span class="swarm">SWARM</span><br><br><div id="loadfly"></div><br><br><div id="loadbar"><div id="loadbar2"></div><span id="loadtext">Loading Content</span></div></div></div><script>function getXMLHttp(){var e;try{e=new XMLHttpRequest}catch(t){try{e=new ActiveXObject("Msxml2.XMLHTTP")}catch(t){try{e=new ActiveXObject("Microsoft.XMLHTTP")}catch(t){alert("Your browser does not support AJAX!");return false}}}return e}function loadJS(e){document.getElementById("loadbar2").style.width=450*e/JS.length;if(e>=JS.length){document.getElementById("loadtext").innerHTML="Loading Images";window.Images={};loadIMG(0);return}var t=getXMLHttp();t.open("GET","js/"+JS[e]+".js",true);t.onreadystatechange=function(){if(t.readyState==4){if(t.status==200){var n=document.createElement("script");n.type="text/javascript";n.text=t.responseText;document.getElementsByTagName("head")[0].appendChild(n);loadJS(e+1)}}};t.send(null)}function loadIMG(e){document.getElementById("loadbar2").style.width=450*e/imgs.length;if(e>=imgs.length){document.getElementById("loadtext").innerHTML="Loading Complete!";preload=false;$("#preloader").animate({opacity:0},500,function(){$(this).css("display","none")});waitForSoundM();return}Images[imgs[e][0]]=new Image;Images[imgs[e][0]].onload=function(){loadIMG(e+1)};Images[imgs[e][0]].src="img/"+imgs[e][1]+".png"}function revFlies(){preflies+=Math.PI/60;for(var e=0;e<totflies;e++){var t=preflies+Math.PI*2*e/totflies;var n=(Math.cos(t)/2+.5)*preflys,r=(Math.sin(t)/2+.5)*preflys;document.getElementById("prefly"+e).style.left=n-7.5;document.getElementById("prefly"+e).style.top=r-7.5}setTimeout(revFlies,25)}var preload=true;var browserh=Math.max(document.documentElement.clientHeight,document.body.scrollHeight,document.documentElement.scrollHeight,document.body.offsetHeight,document.documentElement.offsetHeight);var JS=["jce","sound","transition","events","resize","data","unlock","game","rooms","monsters","maps","weapons","items","sel","options","i"];window.onload=function(){document.getElementById("prebox").style.top=browserh/2-150;var e=getXMLHttp();e.open("GET","content.html",true);e.onreadystatechange=function(){if(e.readyState==4){if(e.status==200){document.getElementById("container").innerHTML=e.responseText;document.getElementById("loadtext").innerHTML="Loading Game Library";loadJS(0)}}};e.send(null);for(var t=0;t<totflies;t++)document.getElementById("loadfly").innerHTML+='<img id="prefly'+t+'" src="img/loadingfly.png" />';revFlies()};var totflies=5,preflies=0,preflys=45</script></body></html>
